<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Stepper</title>
  <style>
    .stepper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 400px;
      margin-bottom: 20px;
    }

    .step {
      position: relative;
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      z-index: 1;
    }

    .connector {
      flex: 0 0 30px;
      height: 4px;
      background-color: #ccc;
    }

    .active {
      background-color: #007bff;
      color: #fff;
    }

    .active:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 100%;
      margin-top: -2px;
      width: 20px;
      height: 4px;
      background-color: #007bff;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="stepper">
    <div class="step active">Step 1</div>
    <div class="connector"></div>
    <div class="step">Step 2</div>
  </div>

  <script>
    const steps = document.querySelectorAll('.step');

    steps.forEach((step) => {
      step.addEventListener('click', () => {
        steps.forEach((s) => s.classList.remove('active'));
        step.classList.add('active');
      });
    });
  </script>
</body>
</html>
